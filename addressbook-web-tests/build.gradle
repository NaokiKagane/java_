apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0'
    compile 'commons-io:commons-io:20030203.000550'
    implementation 'org.hamcrest:java-hamcrest:2.0.0.0'
}
test {
    useTestNG()
}
